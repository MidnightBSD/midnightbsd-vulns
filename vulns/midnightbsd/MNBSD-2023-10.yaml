id: MNBSD-2023-10
summary: OpenSSH Prefix Truncation Attack in the SSH protocol
details: A man in the middle attacker can silently manipulate handshake messages to
  truncate extension negotiation messages potentially leading to less secure
  client authentication algorithms or deactivating keystroke timing attack
  countermeasures.
